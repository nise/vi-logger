<!DOCTYPE html>
<html>

<head>
    <title>Vi-Logger</title>
    <meta charset="utf-8" />
    <!---->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link href="css/all.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="src/lib/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/vi-two.css" />
    <link rel="stylesheet" type="text/css" href="css/vi-logger.css" />
    <script src="src/lib/require.js"></script>
    <script>
        requirejs.config({ baseUrl: 'src/' });
        requirejs(['vi-logger']);
    </script>
</head>

<body>
    <div style="display:none; visibility:hidden;" id="vi2"></div>
    <div class="main">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Vi-Logger</h2>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div id="videowrapper">
                <div id="seq"></div>
                <div id="overlay"></div>
                <!-- <div id="split" class="col-md-9"></div>
                    <div id="screen" class="col-md-9"></div>-->
            </div>
            <div id="video-controls" class="video-controls">
                <div class="timelines">
                    <!--<div class="vi2-timeline-top"></div>-->
                    <div class="vi2-timeline-main vi2-btn"></div>
                    <!--<div class="vi2-timeline-bottom"></div>-->
                    <div class="vi2-video-progress vi2-btn"></div>
                </div>
                <div class="control-bar">
                    <div class="vi2-video-timer right"></div><br>
                    <div class="vi2-video-play-pause vi2-btn" title="Play/Pause">
                        <span class="fa fa-play"></span>
                        <span class="fa fa-pause"></span>
                    </div>
                    <div class="vi2-volume-controls right"></div>
                    
                </div>
            </div>
        </div>

        <div id="logsettings" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <h4>Capture settings</h4>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="" id="timeupdatelog" type="checkbox" autocomplete="off" /> Timeupdate Events
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="" id="logsegments" type="checkbox" autocomplete="off" /> Segment of length
                    <input id="logseglength" type="number" value="5" /> seconds
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="" id="logheartbeat" type="checkbox" autocomplete="off" /> Heartbeat, every
                    <input id="logheartlength" type="number" value="30" /> seconds.
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="" id="logclickstream" type="checkbox" autocomplete="off" /> Clickstream with a tolerance of
                    <input id="clickstreamtolerance" type="number" value="1000" /> ms.
                </label>
            </div>
        </div>
        <div id="logresult" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <h4>Compute watching time</h4>
            <ul>
                <li>By timeupdate events: <span id="resulttimeupdate">0</span> seconds.</li>
                <li>By watched segments: <span id="resultsegment">0</span> seconds.</li>
                <li>By heartbeat: <span id="resultheartbeat">0</span> seconds.</li>
                <li>By clickstream: <span id="resultclickstream">0</span> seconds.</li>
            </ul>
        </div>
        <div class="logoutput-container col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <h4>Log-data output</h4>
            <textarea id="logoutput" autocomplete="off"></textarea>
        </div>
    </div>
    <footer class="container-fluid footer">
        Powered by <a href="https://www.nise81.com">nise81</a>
    </footer>

</body>

</html>
